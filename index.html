<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for kids</title>
</head>

<body>
  <main class="main">
    <div class="login">
      <p class="login__text">Hello, friend! Do you want to learn new words and play an exciting game?</p>
      <p class="login__text">Tell me your name and we can start!</p>
      <div class="login__field">
        <input class="login__input" type="text" name="username" placeholder="Name (Required)" required autofocus>
      </div>
      <div class="login__btn">
        <a class="btnflip">
          <span class="btnflip-item btnflip__front">Let's start!</span>
          <span class="btnflip-item btnflip__center"></span>
          <span class="btnflip-item btnflip__back">Please, enter your name!</span>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
